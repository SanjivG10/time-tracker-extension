<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Activity Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>TrackGPT</h1>
      <div class="actionBtns">
        <button id="refreshBtn" title="Refresh data">üîÑ</button>
        <button id="clearBtn" title="Refresh data">‚ùå</button>
      </div>
    </header>
    
    <div class="dashboard">
      <div class="card" id="timeSpent">
        <h2>Time Spent</h2>
        <p class="value">0h 0m</p>
      </div>
      <div class="card" id="urlsVisited">
        <h2>Urls Visited</h2>
        <p class="value">0h 0m</p>
      </div>
      <div class="card" id="topUrl">
        <h2>Top Url</h2>
        <p class="value">0h 0m</p>
      </div>
    </div>
    
    <div class="chart-container">
      <canvas id="activityChart"></canvas>
    </div>
    
    <div class="filters">
      <input type="text" id="siteFilter" placeholder="Filter by website">
      <select id="timeRange">
        <option value="day">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
        <option value="custom">Custom Range</option>
      </select>
      <input type="text" id="customDateRange" placeholder="Select date range" style="display: none;">
    </div>
    
    <div class="table-container">
      <table id="siteData">
        <thead>
          <tr>
            <th>Website</th>
            <th>Visits</th>
            <th>Time Spent</th>
            <th>Last Visit</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  
  <script src="./scripts/utils/domain.js"></script>
  <script src="./scripts/popup/chart.js"></script>
  <script src="./scripts/popup/datepicker.js"></script>
  <script src="./scripts/popup/popup.js"></script>
</body>
</html>
